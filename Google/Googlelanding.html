<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tolga Search</title>
    <link
      rel="shortcuticon"
      href="https://banner2.cleanpng.com/20190731/uqk/kisspng-google-icon-5d4175d6037a16.4552672815645710940143.jpg"
    />
    <link rel="stylesheet" href="Googlelanding.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <ul>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Store</a>
          </li>
        </ul>
      </div>

      <div class="header__right">
        <ul>
          <li>
            <a href="">Gmail</a>
          </li>
          <li>
            <a href="">Images</a>
          </li>

          <li>
            <a href="">
              <img
                class="header__right--appicon"
                src="https://p1.hiclipart.com/preview/301/134/510/macos-app-icons-chrome-app-launcher-png-icon.jpg"
                alt=""
                width="40px"
              />
            </a>
          </li>

          <li>
            <a href="">
              <button class="header__right--button">Sign In</button>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <img src="tolgagoogle.png" alt="" class="main__logo" />

      <div class="main__search-bar">
        <img
          src="https://www.iconpacks.net/icons/2/free-magnifier-icon-2915-thumb.png"
          alt=""
          class="main__search-bar--magnifier"
          width="30px"
        />

        <input type="search" class="main__search-bar--input" />

        <img
          src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-512.png"
          alt=""
          class="main__search-bar--mic"
        />
      </div>

      <div class="main__buttons">
        <button class="main__buttons--left">Tolga Search</button>
        <button class="main__buttons--right">Lucky Bitch</button>
      </div>
      <div class="main__language">
        <p>
          Other Languages you can use Google:
          <a href="">Elvish</a>
        </p>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__country">Canada</div>
      <div class="footer__bottom">
        <ul class="footer__bottom--left">
          <li><a href="">Adversiting</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search works</a></li>
        </ul>
        <ul class="footer__bottom--left">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
